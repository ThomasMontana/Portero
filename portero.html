<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="codigo.js"></script>
    <title>Portero</title>
</head>
<body class="contenedor">
    <header>
        <h1>PORTERO</h1>
    </header>
    <div>
        <input type="text" id="piso" class="display" placeholder="Piso" disabled>
        <input type="text" id="depto" class="display" placeholder="Depto" disabled><br>
        <div>
            <button onclick="tipear(1)" class="botones" >1</button>
            <button onclick="tipear(2)" class="botones" >2</button>
            <button onclick="tipear(3)" class="botones" >3</button><br>
            <button onclick="tipear(4)" class="botones" >4</button>
            <button onclick="tipear(5)" class="botones" >5</button>
            <button onclick="tipear(6)" class="botones" >6</button><br>
            <button onclick="tipear(7)" class="botones" >7</button>
            <button onclick="tipear(8)" class="botones" >8</button>
            <button onclick="tipear(9)" class="botones" >9</button><br>
            <button onclick="tipear(0)" class="botones" >0</button>
            <button onclick="Llamar()" class="botones" >Llamar</button>
            <button onclick="Borrar()" class="botones" >Borrar</button>
        </div>
        <input type="text" id="llamar" disabled>
    </div>
<script src="jquery-3.6.0.min.js"></script>
<script src="codigo.js"></script>
</body>
</html>
